<div id="wrapper">

    <!-- Sidebar -->
    <div id="sidebar-wrapper">
        <ul class="sidebar-nav">
            <li class="sidebar-brand">
                <a href="#">
                        Start Bootstrap
                    </a>

                <ul class="nav nav-tabs" role="tablist">
                    <li class="active">
                        <a href="#projects" role="tab" data-toggle="tab">&nbsp;Projects &nbsp;&nbsp; </a>
                    </li>
                    <li><a href="#employees" role="tab" data-toggle="tab">Employees</a>
                    </li>
                </ul>

                <div class="tab-content">
                    <div class="tab-pane active" id="projects">
                        <a class="cc" href="#">
                            <span>Add project</span>
                        </a>
                        <a class="cc" href="#">
                            <span>View projects</span>
                        </a>
                    </div>




                    <div class="tab-pane" id="employees">
                        <a class="cc" href="#">
                            <span>Add employee</span>
                        </a>
                        <a class="cc" href="#">
                            <span>View employees</span>
                        </a>
                    </div>


                </div>



        </ul>
    </div>
    <!-- /#sidebar-wrapper -->

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <div class="col-lg-12">


                    <div role="main">
                        <div class="container">
                            <section id="directives-calendar" ng-controller="CalendarCtrl">

                                <div class="well">
                                    <div class="row-fluid">
                                        <div class="span4">


                                            <div class="btn-group calTools">

                                                <button class="btn" ng-click="addRemoveEventSource(eventSources,eventSource)">
                                                    Toggle Source
                                                </button>
                                                <button type="button" class="btn btn-primary" ng-click="addEvent()">
                                                    Add Event
                                                </button>
                                            </div>

                                            <ul class="unstyled">
                                                <li ng-repeat="e in events">
                                                    <div class="alert alert-info">
                                                        <a class="close" ng-click="remove($index)"><i class="icon-remove"></i></a>
                                                        <b> <input ng-model="e.title"></b> {{e.start | date:"MMM dd"}} - {{e.end | date:"MMM dd"}}
                                                    </div>
                                                </li>
                                            </ul>

                                        </div>

                                        <div class="span8">
                                            <tabset>


                                                <tab select="renderCalender(myCalendar3);">
                                                    <tab-heading>
                                                        <i class="glyphicon glyphicon-bell"></i> Calendar
                                                    </tab-heading>
                                                    <div class="alert-success calAlert">
                                                        <h4>&nbsp;Check the calendar</h4>
                                                    </div>
                                                    <div class="btn-toolbar">

                                                        <div class="btn-group">
                                                            <button class="btn btn-success" ng-click="changeView('agendaDay', myCalendar3)">AgendaDay</button>
                                                            <button class="btn btn-success" ng-click="changeView('agendaWeek', myCalendar3)">AgendaWeek</button>
                                                            <button class="btn btn-success" ng-click="changeView('month', myCalendar3)">Month</button>
                                                        </div>
                                                    </div>
                                                    <div class="calendar" ng-model="eventSources2" calendar="myCalendar3" config="uiConfig.calendar" ui-calendar="uiConfig.calendar"></div>
                                                </tab>
                                            </tabset>
                                        </div>
                                    </div>
                                </div>




                            </section>
                        </div>
                    </div>










                </div>
            </div>
        </div>
    </div>
